						</div>
					</div>

					</div>
				</div>

					</button>
					<button id="buttonPause">

					</button>
					<button id="buttonReset">
						<span id="resetIcon">â†»</span>

			</div>

						<span class="arrowTopFirst" id="arrowTop">
							ðŸ¡»

							ðŸ¡»
						</span>

							ðŸ¡»	
						</span>
						<span id="numberMini">5</span>
						<span id="textSec">min</span>
						<span class = "arrowDownSecond" id="arrowDown">	ðŸ¡»
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
